<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <!-- RADIO BUTTON -->

<input type="radio" class="btn-check" name="option" id="btn1">
<label class="btn btn-primary" for="btn1">Checked</label>


<input type="radio" class="btn-check" name="option" id="btn2">
<label class="btn btn-dark" for="btn2">Radio</label>


    <!-- ALTERNATE RADIO BUTTON  -->


<input type="radio" class="btn-check" name="option" id="btn">
<label class="btn" for="btn">Checked</label>


<input type="radio" class="btn-check" name="option" id="btnn">
<label class="btn" for="btnn">Radio</label>


    <!--BUTTON TOGGLE-->

<input type="checkbox" class="btn-check" name="option" id="bt" checked>
<label class="btn btn-outline-dark" for="bt">Radio</label>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
