<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>


    <!-- CAROUSEL -->

 <div class="main">
    <div class="carousel slide" id="carouselExample">
        <div class="carousel-inner">
            <div class="carousel-item active" >
                <img height="500px" class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/06/23/12/06/sparrow-8848051_640.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img height="500px" class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/11/16/22/35/church-8393259_640.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img height="500px" class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/06/17/23/30/trees-8836655_640.jpg" alt="">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
    </div>
</div>




          <!-- MODAL -->

<button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal">Modal button</button>
<div class="modal fade" id="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Modal1</h1>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Show a second modal and hide this one with the button below.
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-target="#modal2" data-bs-toggle="modal">Open second modal</button>
            </div>
        </div>
    </div>
</div>

        <!-- MODEL-2 -->

<div class="modal fade" id="modal2">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Modal 2</h1>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Hide this modal and show the first with the button below.
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Back to first</button>
            </div>
        </div>
    </div>
</div>



 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
