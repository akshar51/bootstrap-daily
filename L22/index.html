<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <style>
        img {
            object-fit: cover;
        }
    </style>
</head>
<body>


    <!-- CAROUSEL -->

    <div class="carousel slide" id="carouselExample">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img width="100%" height="100%" src="https://cdn.pixabay.com/photo/2017/08/01/11/38/sea-2564601_640.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img width="100%" height="100%" src="https://cdn.pixabay.com/photo/2023/11/16/22/35/church-8393259_640.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img width="100%" height="100%" src="https://cdn.pixabay.com/photo/2024/06/17/23/30/trees-8836655_640.jpg" alt="">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
