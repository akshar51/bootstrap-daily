<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <!-- LIST GROUP -->

   <ul class="list-group bg-primary">
    <li class="list-group-item list-group-item-action">Link1</li>
    <li class="list-group-item list-group-item-action">Link2</li>
    <li class="list-group-item list-group-item-action">Link3</li>
    <li class="list-group-item list-group-item-action">Link4</li>
   </ul>


   <ol class="list-group list-group-numbered" style="width: 500px;">
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="me-auto ms-2">
            <div>Subheading</div>
            Content for list item
        </div>
        <span class="badge text-bg-primary rounded-pill">14</span>
    </li>
   </ol>


    <!--  CHECKBOX -->

   <ul  class="list-group">
    <li class="list-group-item">
        <input type="checkbox" class="form-check-input" id="1">
        <label class="form-check-label stretched-link" for="1">First checkbox</label>
    </li>

    <li class="list-group-item">
        <input type="checkbox" class="form-check-input" id="2">
        <label class="form-check-label stretched-link" for="2">Second checkbox</label>
    </li>
   </ul>


   <!-- RADIO BUTTON -->

   <ul  class="list-group">
    <li class="list-group-item">
        <input type="radio" class="form-check-input" name="1" id="m1">
        <label class="form-check-label stretched-link" for="m1">First checkbox</label>
    </li>

    <li class="list-group-item">
        <input type="radio" class="form-check-input" name="1" id="m2">
        <label class="form-check-label stretched-link" for="m2">Second checkbox</label>
    </li>

    <li class="list-group-item">
        <input type="radio" class="form-check-input" name="1" id="m3">
        <label class="form-check-label stretched-link" for="m3">Third checkbox</label>
    </li>
   </ul>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
